name: CICD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment: production
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.prajwalachar }}

      - run: |
          git config user.name "${prajwalachar}"
          git config user.email "${prajwalachar}@users.noreply.github.com"
          git fetch origin
          git checkout -B production
          git reset --hard origin/main
          git push origin production --force
